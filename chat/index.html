<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Contant</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat">
      <div class="div">
        <div class="group">
          <div class="div-wrapper"><div class="text-wrapper">Copyright Â© 2024 Sunhackers</div></div>
        </div>
        <div class="overlap">
          <div class="overlap-group">
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2">
                <div class="rectangle"></div>
                <img class="polygon" src="img/polygon-1.svg" />
              </div>
            </div>
            <img class="sunhackerhero" src="img/sunhackerhero-2.svg" />
            <p class="p">Hello, How can I help you?</p>
          </div>
          <div class="overlap-2">
            <img class="microphone" src="img/microphone.svg" /> <img class="plus-circle" src="img/pluscircle.svg" />
          </div>
          <div class="magnifying-glass-wrapper"><img class="magnifying-glass" src="img/magnifyingglass.svg" /></div>
          <img class="question" src="img/question.svg" />
          <img class="clock-clockwise" src="img/clockclockwise.svg" />
          <img class="note-pencil" src="img/notepencil.svg" />
          <img class="line" src="img/line-1.svg" />
          <div class="overlap-3">
            <div class="group-wrapper">
              <div class="group-2">
                <div class="overlap-group-3">
                  <div class="rectangle-2"></div>
                  <img class="img" src="img/polygon-1-1.svg" />
                </div>
              </div>
            </div>
            <p class="i-was-cut-how-should">I was cut, how should I&nbsp;&nbsp;clean it?</p>
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-4">
            <div class="text-wrapper-2">Home</div>
            <div class="text-wrapper-3">Content</div>
            <div class="text-wrapper-4">Log in</div>
            <img class="element" src="img/6.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
